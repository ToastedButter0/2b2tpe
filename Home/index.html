<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
            text-align: center;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            padding: 20px;
            border-bottom: 1px solid #333;
        }
        h1 {
            font-size: 2.5rem;
            margin: 0;
        }
        nav {
            margin: 40px 0;
        }
        a {
            display: block;
            margin: 10px auto;
            padding: 15px 25px;
            width: 200px;
            background-color: #1f1f1f;
            color: #f5f5f5;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.3s;
        }
        a:hover {
            background-color: #333;
            transform: scale(1.05);
        }
        footer {
            margin-top: auto;
            padding: 20px;
            border-top: 1px solid #333;
            display: flex;
            justify-content: center;
            gap: 15px;
        }
        footer a img {
            width: 40px;
            height: 40px;
            object-fit: cover;
            transition: transform 0.3s;
        }
        footer a img:hover {
            transform: scale(1.2);
        }
    </style>
</head>
